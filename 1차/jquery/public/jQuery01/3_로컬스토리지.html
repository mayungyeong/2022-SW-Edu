<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로컬 스토리지</title>
</head>

<body>

    <script>
        localStorage.setItem("user", "슈파슈파");

        var user = localStorage.getItem("user");
        document.write(`<h3>user : ${user}</h3>`)

        //객체 데이터 저장
        var listSample = [
            { user: 'MA', age: 23 },
            { user: 'RA', age: 24 },
            { user: 'YANG', age: 25 },
        ]
        // 객체를 문자열로 변환해서 저장, 불러오면 다시 객체로 전환
        localStorage.setItem("listSample", JSON.stringify(listSample)); //문자열 변환
        var newListStr = localStorage.getItem("listSample");
        var objList = JSON.parse(newListStr);
        console.dir(objList);
        console.log(objList[0].user, objList[0].age);
    </script>
</body>

</html>
