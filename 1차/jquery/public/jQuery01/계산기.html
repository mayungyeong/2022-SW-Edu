<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
</head>

<body>
    <form id="cal">
        <table>
            <caption>계산기</caption>
            <tr>
                <th colspan="4"><input type="text" name="result" value="0"></th>
            </tr>
            <tr>
                <td><input type="button" value="7"></td>
                <td><input type="button" value="8"></td>
                <td><input type="button" value="9"></td>
                <td><input type="button" value="+"></td>
            </tr>
            <tr>
                <td><input type="button" value="4"></td>
                <td><input type="button" value="5"></td>
                <td><input type="button" value="6"></td>
                <td><input type="button" value="-"></td>
            </tr>
            <tr>
                <td><input type="button" value="1"></td>
                <td><input type="button" value="2"></td>
                <td><input type="button" value="3"></td>
                <td><input type="button" value="*"></td>
            </tr>
            <tr>
                <td><input type="button" value="0"></td>
                <td><input type="button" value="%"></td>
                <td><input type="button" value="/"></td>
                <td><input type="button" class="resultBtn" value="="></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" class="clearBtn" value="clear"></td>
            </tr>
        </table>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        var form = document.getElementById('cal');
        var input = form.getElementsByTagName('input');
        var clearBtn = document.getElementsByClassName('clearBtn')[0];
        var resultBtn = document.getElementsByClassName('resultBtn')[0];

        function calculate(value) {
            if (form['result'].value == 0) {
                form['result'].value = '';
            }
            form['result'].value += value;
        }

        function my_result() {
            var result = document.forms['cal']['result'];
            var calculate = eval(result.value);
            form['result'].value = calculate;
        }
        
        // 숫자와 사칙 연산자만 입력 처리
        for (var i = 0; i < input.length; i++) {
            if (input[i].value != '=' && input[i].value != 'clear') {
                input[i].onclick = function () {
                    calculate(this.value);
                }
            }
        }

        resultBtn.onclick = function () {
            try {
                my_result();
            } catch (err) {
                var result = form['result'];
                result.value = '입력 오류'
            }
        }

        function clear() {
            form['result'].value = 0;
        }

        clearBtn.onclick = function () {
            clear();
        }
    </script>
</body>

</html>
