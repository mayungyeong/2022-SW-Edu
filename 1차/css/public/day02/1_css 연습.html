<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            width: 100%;
            height: 60px;
            background-color: rgb(49, 84, 189);
            border: 3.5px solid rgb(24, 51, 126);
        }

        nav {
            width: 100%;
            height: 40px;
            margin-top: 6px;
            background-color: rgb(49, 84, 189);
            border: 3.5px solid rgb(24, 51, 126);
        }

        #mid {
            width: 100.6%;
            height: 156px;
            margin-top: 6px;
            display: flex;
            justify-content: space-between;
        }

        #aside1 {
            width: 22%;
            height: 150px;
            background-color: rgb(49, 84, 189);
            border: 3.5px solid rgb(24, 51, 126);
        }

        #aside2 {
            width: 21%;
            height: 150px;
            margin-right: 2px;
            background-color: rgb(49, 84, 189);
            border: 3.5px solid rgb(24, 51, 126);
        }

        section {
            width: 55%;
            height: 156px;
            display: flex;
            flex-wrap: wrap;
        }

        #art1 {
            width: 100%;
            height: 62px;
            background-color: rgb(49, 84, 189);
            border: 3.5px solid rgb(24, 51, 126);
        }

        #div2 {
            width: 100%;
            height: 72px;
            display: flex;
            justify-content: space-between;
        }

        #art2 {
            width: 48.5%;
            height: 73px;
            margin-bottom: 2px;
            background-color: rgb(49, 84, 189);
            border: 3.5px solid rgb(24, 51, 126);
        }

        #art3 {
            width: 48.5%;
            height: 73px;
            background-color: rgb(49, 84, 189);
            border: 3.5px solid rgb(24, 51, 126);
        }

        footer {
            width: 100%;
            height: 60px;
            margin-top: 6px;
            float: left;
            background-color: rgb(49, 84, 189);
            border: 3.5px solid rgb(24, 51, 126);
        }
    </style>
</head>

<body>
    <header></header>
    <nav></nav>
    <div id="mid">
        <aside id="aside1"></aside>
        <section>
            <article id="art1"></article>
            <div id="div2">
                <article id="art2"></article>
                <article id="art3"></article>
            </div>
        </section>
        <aside id="aside2"></aside>
    </div>
    <footer></footer>
</body>

</html>
