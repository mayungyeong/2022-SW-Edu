<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 태그 : 태그명, id : #, 클래스 : ., 속성 : [] */
        table {
            border: 1px solid black;
            border-collapse: collapse;
            /* 공간 없애줌 */
        }

        td,
        th {
            border: 1px solid blue;
        }

        th {
            background-color: cadetblue;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <th>성명</th>
            <th>직업</th>
            <th>월급</th>
        </thead>
        <tbody>
            <tr>
                <th>홍길동</th>
                <td>변호사</td>
                <td>900</td>
            </tr>
            <tr>
                <th>김길동</th>
                <td>의사</td>
                <td>2000</td>
            </tr>
            <tr>
                <th>박길동</th>
                <td>프로그래머</td>
                <td>4500</td>
            </tr>
        </tbody>
        <tfoot>
            <th>합계</th>
            <th>-</th>
            <th>7400</th>
        </tfoot>
    </table>
</body>

</html>
