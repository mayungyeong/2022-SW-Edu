<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, maxinum-scale=1, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 3px;
            padding: 3px;
            border: 1px solid gray;
            border-radius: 6px;
            box-sizing: border-box;
        }

        body,
        div.contents {
            background-color: rgb(247, 207, 214);
            margin: 0;
            padding: 0;
            border: 0px;
            border-radius: 0;
        }

        section,
        aside {
            float: left;
            height: 400px;
            background-color: white;
        }

        footer {
            clear: both;
        }

        aside {
            width: 20%;
        }

        section {
            width: 57%;
        }

        section>p {
            height: 200px;
        }

        /* 스마트폰 */
        @media screen and (max-width: 767px) {

            body,
            div.contents {
                background-color: rgb(193, 216, 146);
            }

            section {
                height: 20%;
                width: 99%;
            }

            aside {
                height: 150px;
                width: 99%;
            }

        }
    </style>
</head>

<body>
    <div class="contents">
        <header>header</header>
        <nav>menu</nav>
        <aside>left</aside>
        <section>
            <p>main</p>
            <article>내용1</article>
            <article>내용2</article>
            <article>내용3</article>
        </section>
        <aside>right side</aside>
        <footer>
            (c) Comstudy. 윤경 코딩공부
        </footer>
    </div>
</body>

</html>
