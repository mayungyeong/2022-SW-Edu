<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <input type="file" class="file" id="imageSelector" name="imageSelector"
            accept="image/jpeg, image/jpg, image/png" multiple />
    </form>
    <div id="preview-image"></div>

    <script>

        let inputFile = document.getElementById('imageSelector');

        function readImage(input) {
            const previewImageDiv = document.getElementById('preview-image');
            previewImageDiv.innerHTML = "";

            if (input.files && input.files[0]) {
                for (var i = 0; i < input.files.length; i++) {
                    let readFileURL = URL.createObjectURL(input.files[i]);
                    previewImageDiv.innerHTML += `
                    <div id="imgbox-${i}">
                        <img width="200" src="${readFileURL}"/>
                        <button type="button" onclick="deleteImg(${i})">삭제</button>
                    </div>`;
                }
            }
        }

        function deleteImg(id) {
            let imgbox = document.querySelector(`#imgbox-${id}`);
            imgbox.remove();
        }

        inputFile.onchange = (e) => {
            readImage(e.currentTarget);
        } 
    </script>
</body>

</html>
