<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        .box {
            border: 1px solid red;
            background-color: yellow;
            width: 100px;
            height: 100px;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <h2>자바스크립트 function 예제3</h2>
    <div class="box">Box 01</div>

    <script>
        var box = document.querySelector('div.box');

        box.addEventListener('mousedown', function (e) {   
            box.gapX = e.clientX - box.offsetLeft;
            box.gapY = e.clientY - box.offsetTop;

            function moveHandler(e2) {
                box.style.left = e2.clientX - box.gapX + "px";
                box.style.top = e2.clientY - box.gapY + "px";
            }

            window.addEventListener('mousemove', moveHandler);
            box.addEventListener('mouseup', function () {
                window.removeEventListener('mousemove', moveHandler);
            });

        });
    </script>
</body>

</html>
