<body>
    <h2>자바스크립트 function 예제2</h2>

    <script>
        //함수 선언
        function fn01(name) {
            console.log("fn01 호출 : " + name);
            //자바스크립트 함수 호출 시 자동 생성
            // console.dir(arguments);
            // console.dir(arguments[0]);
            // console.dir(arguments[1]);
            // console.dir(arguments[2]);
            for (var i = 0; i < arguments.length; i++) {
                console.log(`arguments[${i}] => ` + arguments[i]);
            }
            //arguments의 내장 속성은 제한적이다. forEach 없음
            // arguments.forEach((item, i) => {
            //     console.log(item, i);
            // })
        }

        //ES6 이상에서는 rest parameter 사용 권장
        var fn02 = (...args) => {
            console.log("fn02 호출");
            console.dir(args);

            //Array는 Arguments보다 훨씬 더 많은 속성을 가지고 있다.
            args.forEach((item, i) => {
                console.log(item, i);
            })
        }

        //함수 호출
        //매개변수의 타입과 개수에 상관없이 인자 사용 가능
        fn01("마윤경", 23);
        fn02(1111, 2222, 3333);

        console.dir(Array);
    </script>
</body>
