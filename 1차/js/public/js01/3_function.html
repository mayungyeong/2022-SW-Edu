<body>
    <div class="container">
        <h1>js01/ex01.html 실행</h1>
        <h3>자바스크립트 function 구현 실습</h3>
        <button class="button">확인</button>
    </div>

    <script>
        var h3tag = document.getElementsByTagName("h3")[0]; //여러개로 들어옴, 배열 써줘서 표시해줘야함
        console.log(h3tag);
        h3tag.style.color = "red";

        var button = document.getElementsByClassName("button");
        button[0].addEventListener('click', (event) => { //event 넣으면 정보 확인 가능
            console.dir(event);
            h3tag.style.backgroundColor = "black";
            h3tag.style.color = "yellow";
        });
    </script>
</body>
