<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>carousel</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script></head>

<style>
    .carousel-inner{
        height: 400px;
    }

    #head{ margin-top: 50px; margin-left: 70px; }
</style>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1">
        <!-- 캐러셀 시작----------------------- -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="4000">
            <!-- data-interval="4000"으로 주면 4초마다 자동으로 슬라이딩 된다. -->
            <!-- Indicator (사진 목록 표시자)-->
            <h1 id="head">Basic Carousel</h1>
            <ul class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ul>
            <!-- Slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">                    
                    <img src="images/bg02.jpg" class="img-fluid">
                </div>
                <div class="carousel-item">                    
                    <img src="images/Hydrangeas.jpg" alt="Hydrangeas"  class="img-fluid">
                </div>
                <div class="carousel-item">                    
                    <img src="images/Lighthouse.jpg" alt="Lighthouse"  class="img-fluid">
                </div>
                <div class="carousel-item">                    
                    <img src="images/bg03.jpg" alt="Tulips"  class="img-fluid">
                </div>
                <div class="carousel-item">                    
                    <img src="images/sun.png" alt="top"  class="img-fluid">
                </div>

            </div>

            <!-- Left/Right Control -->
            <a href="#myCarousel" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#myCarousel" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
        <!-- --------------------------------- -->
        </div>  <!-- col end-->
        </div> <!-- row end-->
    </div> <!-- container end-->
</body>
</html>
