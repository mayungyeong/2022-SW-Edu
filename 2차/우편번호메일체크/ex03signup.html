        <script>
            function check(){
                if(!isUserid(f.userId)){
                      alert('아이디는 영문으로 시작하고 영문,숫자,_,!로 4~8자리만 가능해요');
                      f.userId.select();
					  f.userId.value="";
                      return;
                }//if
            }//check()------------------
            /*정규식 메타문자
            ^ : 시작의 의미
            $ : 끝을 의미
            a-z: 알파벳 소문자를 의미
            A-Z: 알파벳 대문자를 의미
            0-9: 숫자를 의미
            + : 패턴이 한번 이상 반복된다는 의미

            [a-zA-Z]{1} : 알파벳이 1개 와야함을 의미
            */
            function isUserid(obj){
                var val=obj.value;
                //var pattern=new RegExp(/^[a-zA-Z0-9]+$/);
                var pattern=new RegExp(/^[a-zA-Z]{1}[a-zA-Z0-9]{4,8}$/);
                //test()함수. 패턴에 해당한는 문자열이라면 true반환하고 아니면false
                var b=pattern.test(val);
                console.log('b='+b);
                return b;
            }//isUserid()------------------
        </script>
