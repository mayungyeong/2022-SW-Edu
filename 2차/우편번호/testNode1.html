<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    .wrapper{
        width:600px;
        border-radius:10px;
        border:5px solid #ff119c;
        margin:auto;
    }
    .wrapper div{
        text-align:center;
    }
    .wrapper input, textarea, button{
        width:90%;
    }
    textarea{
        height:250px;
    }
    #temp{margin-left: 50px;}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    function regist(){
        form1.action="/regist"; //서버의 url
        form1.submit();
    }
</script>
</head>
<body>
	<div class="wrapper">	
		<form name="form1" method="post">
			<div>
				저자 : <input type="text" name="writer">
			</div>
			<div>
				제목 : <input type="text" name="title">
			</div>
			<div>
				내용 : <textarea name="content"></textarea>
			</div>
			<div>
				<label id="temp"></label> <button onClick="regist()">글등록</button>
			</div>
		</form>
	</div>
</body>
</html>
